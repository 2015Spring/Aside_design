<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aside</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/common.css">
<script type="text/javascript" src="../js/jquery-latest.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
</head>

<body>
	<header id="logo_area">
		<img src="../image/logo.png" id="logo">
	</header>
	
	<form action="findpassword.do" method="post" id="account">
		<div class="form-group">
			<input type="text" name="user_email" class="form-control input-lg"
				placeholder="email">
		</div>
		<div class="form-group">
			<input type="submit" value="CHANGE" class="btn btn-primary input-lg btn-block">
		</div>
		<div class="form-group">
			<input type="BUTTON" value="CANCLE" class="btn btn-danger input-lg btn-block">
		</div>
	</form>
</body>
</html>
