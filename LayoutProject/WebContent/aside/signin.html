<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aside</title>
<link rel="stylesheet" href="../css/bootstrap.min.css">
<link rel="stylesheet" href="../css/common.css">
<script type="text/javascript" src="../js/jquery-latest.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
</head>

<body>
	<header id="logo_area">
		<img src="../image/logo.png" id="logo">
	</header>
	
	<form action="signin.do" method="post" id="account">
		<div class="form-group">
			<input type="text" name="user_email" class="form-control input-lg" placeholder="email">
		</div>
		<div class="form-group">
			<input type="password" name="user_password" class="form-control input-lg" placeholder="password">
		</div>
		<div class="form-group">
			<input type="password" name="user_password_retype" class="form-control input-lg" placeholder="retype password">
		</div>
		<div class="form-group">
			<input type="submit" value="SIGNIN"	class="btn btn-primary input-lg btn-block">
		</div>
	</form>
</body>
</html>
